<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link type="text/css" rel="stylesheet" href="/static/css/register.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="main">
    <p class="sign" align="center">Create An Account</p>
    <p class="pd" align="center">Enter your personal details
    <br>
        and start journey with us</p>
    <form class="form1" method="POST" action="/register">
      <input class="un " type="text" align="center" placeholder="Username">
      <input class="em " type="email" align="center" placeholder="Email">
      <input class="pass1" type="password" align="center" placeholder="Password">
      <input class="pass2" type="password" align="center" placeholder="Confirm Password">
      <a class="submit" align="center">Sign up</a>
    </div>
</body>
</html>
